version: '3.8'
services:
  nginx:
    build: ./requirement/Nginx
    ports:
      - "443:443"
    container_name: Nginx
    networks:
      - inception
    depends_on:
      - wordpress
    restart: always

  mariadb:
    build: ./requirement/MariaDB
    container_name: mariadb
    env_file:
      - .env
    networks:
      - inception
    restart: always

  wordpress:
    build: ./requirement/Wordpress
    container_name: wordpress
    depends_on:
      - mariadb
    env_file:
      - .env
    restart: always
    networks:
      - inception
networks:
  inception:
    driver: bridge


  