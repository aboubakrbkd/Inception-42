#volume must be in /home/aboukdid/data
#domain name must be aboukdid.42.fr

version: '3.8'
services:
  nginx:
    build: ./requirement/Nginx
    ports:
      - "443:443"
    container_name: Nginx
    networks:
      - inception
    restart: always
  mariadb:
    build: ./requirement/MariaDB
    container_name: mariadb
    env_file:
      - .env
    networks:
      - inception
    restart: always

networks:
  inception:
    driver: bridge

  